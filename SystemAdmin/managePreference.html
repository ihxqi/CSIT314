<!DOCTYPE html>
<html>
    <head>
        <title>Cinema Manager - F&B</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,800;1,100;1,400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="white-box">
            <section>
                <div class="container1">
                    <div class="logo">
                        <img src="../Images/cinemethologo.jpeg">
                    </div>
                    <div class="topnav">
                        <a href="index.html" onclick="logout()">LOG OUT</a>
                        <a href="systemAdmin.html">PROFILE</a>
                        <a href="managePreference.html">PREFERENCE</a>
                        <a href="manageUser.html">USER</a>
                    </div>
                </div>
            </section>
            <hr>
            <br>
            <br>
            <div class="container1" style="margin-top: -3%; margin-bottom: 3%; ">
                <div class="search">
                    <input type="text" class="searchTerm" id="search" placeholder="Search by preference">
                    <button type="submit" class="searchButton">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
                <div class="topnav" style="margin-top: 1%;">
                    <a1 onclick="addPreference()" style="margin-left: 5%;">
                        <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;&nbsp;Add Preference
                    </a1>
                    <a1 onclick="updatePreference()">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>&nbsp;&nbsp;Update Preference
                    </a1>
                </div>
            </div>
            <table id="preferenceTable" class="CMtable" style="width:100%">
                <tr>
                    <th>Preference</th>
                    <th>User Profile</th>
                    <th>Status</th>
                </tr>
                <tr>
                    <td contenteditable="true">Create a user profile</td>
                    <td class="editable">Not Set</td>
                    <td style="margin-right: 10px;">
                        <div class="toggle-button-cover">
                            <div class="button r" id="button-2" style="margin: auto auto auto 6ch;">
                                <input type="checkbox" class="checkbox toggleSwitch" checked>
                                <div class="knobs"></div>
                                <div class="layer"></div>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
            <br>
        </div>
		
		<script>
			document.addEventListener("DOMContentLoaded", function() 
			{
				updateToggleSwitchListeners();
				document.getElementById('search').addEventListener('input', function(e) 
				{
					var searchVal = e.target.value.toLowerCase();
					var table = document.getElementById('preferenceTable');

					for (var i = 1, row; row = table.rows[i]; i++) 
					{
						var preference = row.cells[0].innerText;

						if (preference.toLowerCase().includes(searchVal)) 
						{
							row.style.display = "";
						} 
						else 
						{
							row.style.display = ('none');
						}
					}
				});
			});

			var user = document.querySelectorAll(".editable");

			for(var i = 0; i < user.length; i++)
			{
				user[i].addEventListener("mousedown", function(e)
				{
					if (!this.querySelector('select'))
					{
						var select = document.createElement('select');
						var options = ['Not Set', 'System Admin', 'Cinema Manager', 'Cinema Owner', 'Customer']; 
					}
				
					// Create options and append to select
					for(var j = 0; j < options.length; j++)
					{
						var option = document.createElement('option');
						option.value = options[j];
						option.text = options[j];
						select.appendChild(option);
					}
				
					// When an option is selected, replace the select with the chosen option
					select.addEventListener('change', function(e)
					{
						this.parentElement.innerText = this.value;
					});
					
					select.addEventListener('click', function(e)
					{
						e.stopPropagation();
					});
				
					// Replace cell content with select
					this.innerText = '';
					this.appendChild(select);					
					// Check if the toggle switch is checked and disable the dropdown box accordingly
					var toggleSwitch = this.closest("tr").querySelector(".toggleSwitch");
					if (toggleSwitch) 
					{
						select.disabled = !toggleSwitch.checked;
					}
					select.focus();				
				});
			}
			
			function updateToggleSwitchListeners() 
			{
				var switches = document.querySelectorAll('.toggleSwitch');
				for (var i = 0; i < switches.length; i++) 
				{
					switches[i].removeEventListener('change', toggleSwitchListener);
					switches[i].addEventListener('change', toggleSwitchListener);
				}
			}

			function toggleSwitchListener() 
			{
				var row = this.closest('tr');
				
				if (!this.checked) 
				{
					row.style.backgroundColor = 'grey';
					setRowEditable(row, false);
				} 
				else 
				{
					row.style.backgroundColor = '';
					setRowEditable(row, true);
				}
			}						

			function addPreference() 
			{
				var table = document.getElementById('preferenceTable');
				var row = table.insertRow(-1);

				var cell1 = row.insertCell(0);
				var cell2 = row.insertCell(1);	
				var cell3 = row.insertCell(2);

				cell1.contentEditable = "true";
				cell3.innerHTML = '<div class="toggle-button-cover"><div class="button r" id="button-2" style="margin: auto auto auto 6ch;"><input type="checkbox" class="checkbox toggleSwitch" checked><div class="knobs"></div><div class="layer"><span class="slider round"></span></label>';

				cell1.innerHTML = "New Preference";
				
				// Create the select element and options for the profile type
				var select = document.createElement('select');
				select.innerHTML = '<option value="not set">Not Set</option><option value="system admin">System Admin</option><option value="cinema manager">Cinema Manager</option><option value="cinema owner">Cinema Owner</option><option value="Customer">Customer</option>';
				select.className = 'editable';

				cell2.appendChild(select);
				updateToggleSwitchListeners();
			}

			function setRowEditable(row, editable) 
			{
				for (var i = 0; i < row.cells.length; i++) 
				{
					var cell = row.cells[i];
					if (cell.querySelector('select')) 
					{
						cell.querySelector('select').disabled = !editable;
					} 
					else if (i !== row.cells.length - 1) 
					{
						cell.contentEditable = editable ? "true" : "false";
						if (!editable)
						{
							cell.style.backgroundColor = "grey";							
						}
						else
						{
							cell.style.backgroundColor = "";
						}
					}
				}
			}

			function updatePreference() 
			{
				var table = document.getElementById('preferenceTable');
				for (var i = 1, row; row = table.rows[i]; i++) 
				{
					var preference = row.cells[0].innerText;
					var profileDropdown = row.cells[1].querySelector('select');
					var profile = profileDropdown ? profileDropdown.value : "Not Set";
					console.log('Preference: ' + preference + ', Profile: ' + profile);
				}
				alert("You have successfully updated!");
			}

			function logout() 
			{			
				console.log("Logged out");
				window.location.href = 'index.html';
			}
		</script>
	</body>
</html>
