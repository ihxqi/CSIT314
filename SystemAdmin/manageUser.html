<!DOCTYPE html>
<html>
	<head>
		<title>System Admin - User</title>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel ="stylesheet" href = "styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,800;1,100;1,400&display=swap" rel="stylesheet">
    </head>
	<style>
		.search-results 
		{
			margin-top: 20px;
		}
		
		.box 
		{
			display: block;
		}
		
		.hidden
		{
			display: none;
		}
		
		.switch 
		{			
			position: relative;
			display: inline-block;
			width: 60px;
			height: 34px;
		}

		.switch input 
		{ 
			opacity: 0;
			width: 0;
			height: 0;
		}

		.slider 
		{
			position: absolute;
			cursor: pointer;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: #FF160C;
			-webkit-transition: .4s;
			transition: .4s;
		}

		.slider:before 
		{
			position: absolute;
			content: "";
			height: 26px;
			width: 26px;
			left: 4px;
			bottom: 4px;
			background-color: black;
			-webkit-transition: .4s;
			transition: .4s;
		}

		input:checked + .slider 
		{
			background-color: #0FFF50;
		}

		input:focus + .slider 
		{
			box-shadow: 0 0 1px #2196F3;
		}

		input:checked + .slider:before 
		{
			-webkit-transform: translateX(26px);
			-ms-transform: translateX(26px);
			transform: translateX(26px);
		}

		/* Rounded sliders */
		.slider.round 
		{
			border-radius: 34px;
		}

		.slider.round:before 
		{
			border-radius: 50%;
		}
	</style>
	<body>
		<div class="white-box">
			<section>
				<div class="container1">
					<div class="logo">
						<img src="Images/cinemethologo.jpeg">
					</div>		
					<div class="topnav">
						<a href="index.html" onclick="logout()">LOG OUT</a>	
						<a href="manageUser.html">USER</a>
						<a href="systemAdmin.html">PROFILE</a>
						<a href="managePreference.html">PREFERENCE</a>
					</div>
				</div> 
			</section>
			<hr><br><br>
			
			<div class="search-container">			
				<input type="text" id="search" placeholder="Search by username">
				<div class="search-results"></div><br>
			</div>
			<table id="userTable" border="1">
				<tr>
					<th>User Profile</th>
					<th>Username</th>					
					<th>Email</th>
					<th>Last Login Date</th>
					<th>Password</th>\
					<th>Preference</th>
					<th>Status</th>
				</tr>
				<tr>
					<td class="editable">Not Set</td>
					<td contenteditable="true">@ihxqi</td>
					<td contenteditable="true">ihxqi@gmail.com</td>
					<td contenteditable="true">Last week</td>
					<td contenteditable="true">HelloWorld99</td>
					<td>		
						<label class="switch">
							<input type="checkbox" class="toggleSwitch" checked>
							<span class="slider round"></span>
						</label>
					</td>					
				</tr>		
			</table><br>
				
				<button onclick="addUser()">Add User</button>
				<button onclick="updateUser()">Update User</button>		
		</div>	
		
		<script>			
			document.addEventListener("DOMContentLoaded", function() 
			{
				updateToggleSwitchListeners();
				document.getElementById('search').addEventListener('input', function(e) 
				{
					var searchVal = e.target.value.toLowerCase();
					var table = document.getElementById('userTable');

					for (var i = 1, row; row = table.rows[i]; i++) 
					{
						var userProfile = row.cells[0].innerText;				

						if (userProfile.toLowerCase().includes(searchVal)) 
						{
							row.style.display = "";
						}	 
						else 
						{
							row.style.display = ('none');
						}
					}
				});
			});
			
			var user = document.querySelectorAll(".editable");

			for(var i = 0; i < user.length; i++)
			{
				user[i].addEventListener("mousedown", function(e)
				{
					if (!this.querySelector('select'))
					{
						var select = document.createElement('select');
						var options = ['Not Set', 'System Admin', 'Cinema Manager', 'Cinema Owner', 'Customer']; 
					}
				
					// Create options and append to select
					for(var j = 0; j < options.length; j++)
					{
						var option = document.createElement('option');
						option.value = options[j];
						option.text = options[j];
						select.appendChild(option);
					}
				
					// When an option is selected, replace the select with the chosen option
					select.addEventListener('change', function(e)
					{
						this.parentElement.innerText = this.value;
					});
					
					select.addEventListener('click', function(e)
					{
						e.stopPropagation();
					});
				
					// Replace cell content with select
					this.innerText = '';
					this.appendChild(select);					
					// Check if the toggle switch is checked and disable the dropdown box accordingly
					var toggleSwitch = this.closest("tr").querySelector(".toggleSwitch");
					if (toggleSwitch) 
					{
						select.disabled = !toggleSwitch.checked;
					}
					select.focus();				
				});
			}
			
			function updateToggleSwitchListeners() 
			{
				var switches = document.querySelectorAll('.toggleSwitch');
				for (var i = 0; i < switches.length; i++) 
				{
					switches[i].removeEventListener('change', toggleSwitchListener);
					switches[i].addEventListener('change', toggleSwitchListener);
				}
			}

			function toggleSwitchListener() 
			{
				var row = this.closest('tr');
				if (!this.checked) 
				{
					row.style.backgroundColor = 'grey';
					setRowEditable(row, false);
				} 
				else 
				{
					row.style.backgroundColor = '';
					setRowEditable(row, true);
				}
			}
			
			function addUser() 
			{
				var table = document.getElementById('userTable');
				var row = table.insertRow(-1);

				var cell1 = row.insertCell(0);
				var cell2 = row.insertCell(1);
				var cell3 = row.insertCell(2);
				var cell4 = row.insertCell(3);
				var cell5 = row.insertCell(4);
				var cell6 = row.insertCell(5);

				cell2.contentEditable = "true";
				cell3.contentEditable = "true";
				cell4.contentEditable = "true";
				cell5.contentEditable = "true";
				cell6.innerHTML = '<label class="switch"><input type="checkbox" class="toggleSwitch" checked><span class="slider round"></span></label>';
				
				// Create the select element and options for the seat type
				var select = document.createElement('select');
				select.innerHTML = '<option value="not set">Not Set</option><option value="system admin">System Admin</option><option value="cinema manager">Cinema Manager</option><option value="cinema owner">Cinema Owner</option><option value="Customer">Customer</option>';
				select.className = 'editable';

				// Append the select element to the third cell
				cell1.appendChild(select);
				updateToggleSwitchListeners();
			}
			
			function setRowEditable(row, editable) 
			{
				for (var i = 0; i < row.cells.length; i++) 
				{
					var cell = row.cells[i];
					if (cell.querySelector('select')) 
					{
						cell.querySelector('select').disabled = !editable;
					} 
					else if (i !== row.cells.length - 1) 
					{
						cell.contentEditable = editable ? "true" : "false";
						if (!editable)
						{
							cell.style.backgroundColor = "grey";							
						}
						else
						{
							cell.style.backgroundColor = "";
						}
					}
				}
			}
			
			function updateUser() 
			{
				var table = document.getElementById('userTable');
				for (var i = 1, row; row = table.rows[i]; i++) 
				{
					var profileDropdown = row.cells[1].querySelector('select');
					var profile = profileDropdown ? profileDropdown.value : "Not Set";
					var username = row.cells[1].innerText;
					var email = row.cells[2].innerText;
					var login = row.cells[3].innerText;
					var password = row.cells[4].innerText;
					console.log('User Profile: ' + profile + ', Username: ' + username + ', Email: ' + email + ', Last Login Date: ' + login + ', Password: ' + password);
				}
			}
			
			function logout() 
				{			
					console.log("Logged out");
					window.location.href = 'index.html';
				}
		</script>
	</body>
</html>
