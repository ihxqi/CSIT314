<!DOCTYPE html>
<html>
    <head>
        <title>User Admin - Profile Management</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="ua_style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,800;1,100;1,400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="white-box">
            <section>
                <div class="container1">
                    <div class="logo">
                        <img src="Images/cinemethologo.jpeg">
                    </div>
                    <div class="topnav">
                        <a href="index.html" onclick="logout()">LOG OUT</a>
                        <a href="userAdmin.html">PROFILE</a>
                        <a href="manageUser.html">USER</a>
                    </div>
                </div>
            </section>
            <hr>
            <br>
            <br>
            <div class="container1" style="margin-top: -3%; margin-bottom: 3%; ">
                <div class="search">
                    <input type="text" class="searchTerm" id="search" placeholder="Search by Profile">
                    <button type="submit" class="searchButton">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
                <div class="topnav" style="margin-top: 1%;">
                    <a1 onclick="addProfile()" style="margin-left: 5%;">
                        <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;&nbsp;Add Profile
                    </a1>
                    <a1 onclick="updateProfile()">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>&nbsp;&nbsp;Update Profile
                    </a1>
                </div>
            </div>
            <table id="profileTable" class="CMtable" style="width:100%">
                <tr>
                    <th>User Profile</th>
                    <th>Status</th>
                </tr>
                <tr>
                    <td contenteditable="true">System Admin</td>
                    <td style="margin-right: 10px;">
                        <div class="toggle-button-cover">
                            <div class="button r" id="button-2" style="margin: auto auto auto 14.5ch;">
                                <input type="checkbox" class="checkbox toggleSwitch" checked>
                                <div class="knobs"></div>
                                <div class="layer"></div>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
            <br>
        </div>
		
		<script>
			document.addEventListener("DOMContentLoaded", function() 
			{
				updateToggleSwitchListeners();

				document.getElementById('search').addEventListener('input', function(e) 
				{
					var searchVal = e.target.value.toLowerCase();
					var table = document.getElementById('profileTable');

					for (var i = 1, row; row = table.rows[i]; i++) 
					{
						var profile = row.cells[0].innerText;

						if (profile.toLowerCase().includes(searchVal)) 
						{
							row.style.display = "";
						} 
						else 
						{
							row.style.display = ('none');
						}
					}
				});
			});

			function updateToggleSwitchListeners() 
			{
				var switches = document.querySelectorAll('.toggleSwitch');
				for (var i = 0; i < switches.length; i++) 
				{
					switches[i].removeEventListener('change', toggleSwitchListener);
					switches[i].addEventListener('change', toggleSwitchListener);
				}
			}

			function toggleSwitchListener() 
			{
				var row = this.closest('tr');
				
				if (!this.checked) 
				{
					row.style.backgroundColor = 'grey';
					setRowEditable(row, false);
				} 
				else 
				{
					row.style.backgroundColor = '';
					setRowEditable(row, true);
				}
			}						

			function addProfile() 
			{
				var table = document.getElementById('profileTable');
				var row = table.insertRow(-1);

				var cell1 = row.insertCell(0);
				var cell2 = row.insertCell(1);							

				cell1.contentEditable = "true";
				cell2.innerHTML = '<div class="toggle-button-cover"><div class="button r" id="button-2" style="margin: auto auto auto 14.5ch;"><input type="checkbox" class="checkbox toggleSwitch" checked><div class="knobs"></div><div class="layer"><span class="slider round"></span></label>';

				cell1.innerHTML = "New Profile";

				updateToggleSwitchListeners();
			}

			function setRowEditable(row, editable) 
			{
				for (var i = 0; i < row.cells.length; i++) 
				{
					if (i !== row.cells.length - 1) 
					{
						row.cells[i].contentEditable = editable ? "true" : "false";
					}
				}
			}

			function updateProfile() 
			{
				var table = document.getElementById('profileTable');
				for (var i = 1, row; row = table.rows[i]; i++) 
				{
					var profile = row.cells[0].innerText;
					console.log('Profile: ' + profile);
				}
				
				alert("You have successfully updated!");
			}

			function logout() 
			{			
				console.log("Logged out");
				window.location.href = 'index.html';
			}
		</script>
	</body>
</html>
