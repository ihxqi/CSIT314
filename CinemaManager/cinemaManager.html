<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cinema Manager - Movie listing</title>
        <link rel ="stylesheet" href = "cm_style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,800;1,100;1,400&display=swap" rel="stylesheet">
    </head>
	<body>
		<div class="white-box">
			<section>
				<div class="container1">
					<div class="logo">
						<img src="Images/cinemethologo.jpeg">
					</div>
		
					<div class="topnav">
					<a href="index.html" onclick="logout()">LOG OUT</a>
					<a href="tickets.html">TICKETS</a>
					<a href="cinemaRooms.html">CINEMA ROOMS</a>  
					<a href="movies.html">MOVIES</a>    
					<a href="f&b.html">F&B</a>                				
					<a class="active" href="#">HOME</a>				
					</div>
				</div> 
			</section>
			<hr><br><br>
			
			<div class="search" style="margin-bottom: 3%; margin-top: -3%;">
				<input type="text" class="searchTerm" id="search" placeholder="Search by Movie Title">
				<button type="submit" class="searchButton">
					<i class="fa fa-search"></i>
				</button>
			</div>
			
			<section>
				<div class="container2">
					<div class="box">
						<div class="imgBx">
							<a href="D&Ddesc.html"><img src="Images/dnd.jpeg"></a> 
						</div>
						<div class="layer layer1"></div>
						<a href ="D&Ddesc.html">
							<div class="contentBx">
								<div>
									<h2>Dungeons &#38; Dragons &#40;English Sub&#41;<br></h2>
									<h2>PG13<br></h2>
									<p>Action<br></p>
									<p>PG13 - Some Violence<br></p>
									<p>134 mins<br></p>
									<p>English</p>
								</div>
							</div>
						</a>
					</div>									
        <br><br><br>                                       
	
		<script>
			document.getElementById('search').addEventListener('input', function(e) 
			{
				var searchVal = e.target.value.toLowerCase();
				var boxes = document.getElementsByClassName('box');

				for (var i = 0; i < boxes.length; i++) 
				{
					var box = boxes[i];
					var text = box.textContent || box.innerText;

					if (text.toLowerCase().includes(searchVal)) 
					{
						box.classList.remove('hidden');
					}	 
					else 
					{
						box.classList.add('hidden');
					}
				}
			});
		
		function logout() 
		{
			// Code to handle logout
			console.log("Logged out");
			window.location.href = 'index.html'; // redirect to login page after logout
		}
		</script>
	</body>
</html>
