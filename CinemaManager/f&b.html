<!DOCTYPE html>
<html>
    <head>
        <title>Cinema Manager - F&B</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="cm_style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,800;1,100;1,400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="white-box">
            <section>
                <div class="container1">
                    <div class="logo">
                        <img src="Images/cinemethologo.jpeg">
                    </div>
                    <div class="topnav">
                        <a href="#" onclick="logout()">LOG OUT</a>
                        <a href="tickets.html">TICKETS</a>
                        <a href="cinemaRooms.html">CINEMA ROOMS</a>
                        <a href="movies.html">MOVIES</a>
                        <a href="f&b.html">F&B</a>
                        <a class="active" href="cinemaManager.html">HOME</a>
                    </div>
                </div>
            </section>
            <hr>
            <br>
            <br>
            <div class="container1" style="margin-top: -3%; margin-bottom: 3%; ">
                <div class="search">
                    <input type="text" class="searchTerm" id="search" placeholder="Search by Combo Name">
                    <button type="submit" class="searchButton">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
                <div class="topnav" style="margin-top: 1%;">
                    <a1 onclick="addFood()" style="margin-left: 5%;">
                        <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;&nbsp;Add Food
                    </a1>
                    <a1 onclick="updateFood()">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>&nbsp;&nbsp;Update Food
                    </a1>
                </div>
            </div>
        
			<table id="foodTable" class="CMtable" style="width:100%">
				<tr>
					<th>Combo Names</th>
					<th>Description</th>
					<th>Prices</th>
					<th>Quantity</th>
					<th>Actions</th>
				</tr>
				<tr>
					<td contenteditable="true">A</td>
					<td contenteditable="true">Include a sandwich and a drink of your choice</td>
					<td contenteditable="true">$12.50</td>
					<td contenteditable="true">50</td>
					<td style="margin-right: 10px;">
						<div class="toggle-button-cover">
							<div class="button r" id="button-2" style="margin: auto auto auto 2ch;">
								<input type="checkbox" class="checkbox toggleSwitch" checked>
								<div class="knobs"></div>
								<div class="layer"></div>
							</div>
						</div>
					</td>
				</tr>
			</table>
        <br>
        <br>
        </div>
		
		
		<script>
			document.addEventListener("DOMContentLoaded", function() 
			{
				updateToggleSwitchListeners();

				document.getElementById('search').addEventListener('input', function(e) 
				{
					var searchVal = e.target.value.toLowerCase();
					var table = document.getElementById('foodTable');

					for (var i = 1, row; row = table.rows[i]; i++) 
					{
						var food = row.cells[0].innerText;

						if (food.toLowerCase().includes(searchVal)) 
						{
							row.style.display = "";
						} 
						else 
						{
							row.style.display = ('none');
						}
					}
				});
			});

			function updateToggleSwitchListeners() 
			{
				var switches = document.querySelectorAll('.toggleSwitch');
				for (var i = 0; i < switches.length; i++) 
				{
					switches[i].removeEventListener('change', toggleSwitchListener);
					switches[i].addEventListener('change', toggleSwitchListener);
				}
			}

			function toggleSwitchListener() 
			{
				var row = this.closest('tr');
				if (!this.checked) 
				{
					row.style.backgroundColor = 'grey';
					setRowEditable(row, false);
				} 
				else 
				{
					row.style.backgroundColor = '';
					setRowEditable(row, true);
				}
			}

			function addFood() 
			{
				var table = document.getElementById('foodTable');
				var row = table.insertRow(-1);

				var cell1 = row.insertCell(0);
				var cell2 = row.insertCell(1);
				var cell3 = row.insertCell(2);
				var cell4 = row.insertCell(3);
				var cell5 = row.insertCell(4);

				cell1.contentEditable = "true";
				cell2.contentEditable = "true";
				cell3.contentEditable = "true";
				cell4.contentEditable = "true";
				cell5.innerHTML = '<div class="toggle-button-cover"><div class="button r" id="button-2" style="margin: auto auto auto 2ch;"><input type="checkbox" class="checkbox toggleSwitch" checked><div class="knobs"></div><div class="layer"><span class="slider round"></span></label>';

				cell1.innerHTML = "New Food";
				cell2.innerHTML = " ";
				cell3.innerHTML = "$0";
				cell4.innerHTML = " ";

				updateToggleSwitchListeners();
			}

			function setRowEditable(row, editable) 
			{
				for (var i = 0; i < row.cells.length; i++) 
				{
					if (i !== row.cells.length - 1) 
					{
						row.cells[i].contentEditable = editable ? "true" : "false";
					}
				}
			}

			function updateFood() 
			{
				var table = document.getElementById('foodTable');
				for (var i = 1, row; row = table.rows[i]; i++) 
				{
					var food = row.cells[0].innerText;
					var description = row.cells[1].innerText;
					var price = row.cells[2].innerText;
					var quantity = row.cells[3].innerText;
					console.log('Food: ' + food + ', Description: ' + description + ', Price: ' + price + ', Quantity: ' + quantity);
				}
							
				alert("Update succuessfully!");
			}

			function logout() 
			{			
				console.log("Logged out");
				window.location.href = 'index.html';
			}
		</script>
	</body>
</html>
